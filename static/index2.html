<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
            "visualFeatures": "Categories, Tags, Description, Faces, Adult",
        };

        $.ajax({
            url: "https://westeurope.api.cognitive.microsoft.com/vision/v1.0/analyze?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","e95356f3bde94d46aa05aea8c78e749b");
            },
            type: "POST",
            // Request body
            data: '{"url":"http://allpurposeplantfood.com/wp-content/uploads/2015/04/gardening-with-kids.jpg"}'
        })
        .done(function(data) {
            console.log(data)
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
